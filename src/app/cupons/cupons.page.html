<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-back-button color="light" defaultHref = "/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Cupons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of listaCupons">
    <ion-item [routerLink]="['/tabs/cupons', item.id]" detail lines="full">
      <ion-thumbnail slot="start">
        <img src={{item.img}} alt="">
      </ion-thumbnail>
      {{item.nameCupom}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-tabs>

  <ion-tab-bar slot="bottom" color="danger">

      <ion-tab-button tab="menu">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

    <ion-tab-button tab="cardapio">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Cardapio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cupons">
      <ion-icon name="pricetag"></ion-icon>
      <ion-label>Cupons</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="carrinho">
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="warning" *ngIf="badgeCounter > 0">{{badgeCounter}}</ion-badge>
      <ion-label>Carrinho</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
